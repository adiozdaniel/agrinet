<div>
  <app-search-bar (search)="onSearch($event)"></app-search-bar>
  <div class="p-8 grid lg:grid-cols-4 sm:grid-cols-2 gap-10">
    @for (product of products() | filterProducts : searchQuery() ; track
    product.id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  <div
    *ngIf="!(products() | filterProducts : searchQuery()).length"
    class="text-center text-gray-500"
  >
    No products match your search query.
  </div>
</div>
