<div class="bg-slate-100 p-6 rounded-xl shadow-xl border">
  <h2 class="text-2xl">Order Summary</h2>
  <div class="flex flex-col gap-4">
    <div class="flex gap-4 mt-2">
      <span class="text-lg">Total</span>
      <span class="text-lg font-bold">{{ "Ksh " + total() }}</span>
    </div>
    <div *ngIf="isLoading">Processing payment...</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

    <p>Total: {{ total() | currency }}</p>

    <app-primary-button
      [label]="'Proceed to Checkout'"
      (btnClicked)="handleCheckout()"
    >
    </app-primary-button>
  </div>
</div>
