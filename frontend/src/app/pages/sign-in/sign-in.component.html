<div class="flex flex-col justify-center h-[100]">
  <mat-card>
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="signInForm.get('email')?.invalid">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="signInForm.get('password')?.invalid">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">
        Sign In
      </button>
    </form>
  </mat-card>
</div>
