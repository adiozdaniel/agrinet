<div class="flex justify-center items-center h-screen">
  <div class="bg-white/85 p-8 rounded-lg shadow-lg text-center w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      {{ isSignUp ? "CREATE" : "WELCOME BACK" }}
      <span class="text-orange-500">{{
        isSignUp ? "ACCOUNT" : "TO AGRINET"
      }}</span>
    </h1>
    <p class="mb-6">
      {{ isSignUp ? "Already have an account?" : "Don't have an account?" }}
      <a class="text-blue-600 underline cursor-pointer" (click)="toggleMode()">
        {{ isSignUp ? "Sign In" : "Sign Up" }}
      </a>
    </p>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Common Fields -->
      <div class="flex flex-col items-start">
        <label for="email" class="text-sm mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="
            authForm.get('email')?.invalid && authForm.get('email')?.touched
          "
        />
        <small
          *ngIf="
            authForm.get('email')?.invalid && authForm.get('email')?.touched
          "
          class="text-red-500 text-xs"
        >
          Please enter a valid email.
        </small>
      </div>

      <div class="flex flex-col items-start">
        <label for="password" class="text-sm mb-2">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="
            authForm.get('password')?.invalid &&
            authForm.get('password')?.touched
          "
        />
        <small
          *ngIf="
            authForm.get('password')?.invalid &&
            authForm.get('password')?.touched
          "
          class="text-red-500 text-xs"
        >
          Password must be at least 6 characters long.
        </small>
      </div>

      <!-- Additional Fields for Sign Up -->
      <div *ngIf="isSignUp" class="space-y-4">
        <div class="flex flex-col items-start">
          <label for="userName" class="text-sm mb-2">User Name</label>
          <input
            id="userName"
            type="text"
            formControlName="userName"
            class="w-full p-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex gap-4">
          <div class="flex flex-col items-start w-full">
            <label for="firstName" class="text-sm mb-2">First Name</label>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              class="w-full p-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col items-start w-full">
            <label for="lastName" class="text-sm mb-2">Last Name</label>
            <input
              id="lastName"
              type="text"
              formControlName="lastName"
              class="w-full p-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md shadow-md"
      >
        {{ isSignUp ? "Sign Up" : "Sign In" }}
      </button>
    </form>
  </div>
</div>
