<div class="flex items-center justify-center w-full my-4">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="onSearch()"
    placeholder="Search products..."
    class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
  />
  <button
    class="ml-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    (click)="onSearch()"
  >
    Search
  </button>
  <span class="ml-3">{{ "|" }}</span>
  <a
    class="ml-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    routerLink="/add-product"
    type="button"
  >
    Add a Product
  </a>
</div>
