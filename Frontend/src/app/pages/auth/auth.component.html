<div class="flex row">
  <mat-card>
    <h2>{{ isSignUp ? 'Sign Up' : 'Sign In' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="authForm.get('email')?.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="authForm.get('password')?.invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password (only for Sign Up) -->
      <mat-form-field *ngIf="isSignUp" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error *ngIf="authForm.get('confirmPassword')?.invalid">
          Passwords must match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ isSignUp ? 'Sign Up' : 'Sign In' }}
      </button>
    </form>

    <button mat-button (click)="toggleMode()">
      Switch to {{ isSignUp ? 'Sign In' : 'Sign Up' }}
    </button>
  </mat-card>
</div>
